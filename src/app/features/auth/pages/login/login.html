<section class="shadow p-2 my-2 rounded-4">
  <h2 class="my-3">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

    <!-- Email -->
    <div class="my-2">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email"
             [ngClass]="{
               'is-valid': !loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty),
               'is-invalid': loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
             }">
      <app-input-error [control]="loginForm.get('email')" label="Email"></app-input-error>
    </div>

    <!-- Password -->
    <div class="my-2">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password"
             [ngClass]="{
               'is-valid': !loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty),
               'is-invalid': loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
             }">
      <app-input-error [control]="loginForm.get('password')" label="Password"></app-input-error>
    </div>

    <!-- Forgot Password -->
    <div class="text-end my-2">
      <a class="text-primary d-inline-block text-decoration-none" routerLink="/forgot-password">
        Forgot your password?
      </a>
    </div>

    <!-- Submit Button -->
    <app-form-button label="Login" [disabled]="loginForm.invalid"></app-form-button>

    <!-- Register link -->
    <p class="text-secondary text-center">
      Don't have an account?
      <a class="text-decoration-none" routerLink="/register">Create yours</a>
    </p>

  </form>
</section>
